<div class="signup-form">
    <form (ngSubmit)="onSubmit()">
		<h2>Sign In</h2>
		<p>Please fill in this form to Login!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" name="password"[(ngModel)]="password" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
	<div class="text-center">Don't have an account? <a routerLink="/register" [ngStyle]="{'color':'blue'}">Register here</a></div>
</div>
